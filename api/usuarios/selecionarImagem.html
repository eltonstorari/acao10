<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carregar Imagens</title>
</head>
<body>

	<form method="POST" action="uploadImagens.php" enctype="multipart/form-data">
		
		<label>Inserir Imagem</label>
		<input type="file" name="imagem"/>
		<br/><br/>

		<label>Inserir ID</label>
		<input type="text" name="id"/>
		<br/><br/>

		<label>Inserir Nome</label>
		<input type="text" name="nome"/>
		<br/><br/>

		<label>Inserir Email</label>
		<input type="text" name="email"/>
		<br/><br/>

		<label>Inserir Senha</label>
		<input type="text" name="senha"/>
		<br/><br/>

		<label>Inserir Nivel</label>
		<input type="text" name="nivel"/>
		<br/><br/>


		<button type="submit" name="btn">Salvar Dados</button>




	</form>

</body>
</html>
